<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Calculator</title>
</head>
<body style="background-color:rgb(17, 99, 231)">
    <div style="background-color:aliceblue; border: 1px; width: 500px; height:300px; border-radius:5px" >
    <form>
        <label for="url" style="width:400px;height:40px; font-size:20px ; border-radius:5px">Shorter a long url</label><br>
        <input type="text" name="url" placeholder="Enter url here" style="width:400px;height:40px; border-radius:5px"><br>
        <label for="customize url" style="width:400px;height:50px; font-size: 20px; border-radius:5px">Customize url</label><br>
    
        <input list="tinyurl.com" name="url choice" style="width:150px;height:40px; border-radius:5px" />

<datalist id="tinyurl.com">
  <option value="tinyurl.com"></option>
  <option value="Add Domain"></option>

</datalist>
        <input type="text" name="alais" placeholder="Enter alais"  style="width:150px;height:40px; border-radius:5px"><br><br> 
        <button style="width:400px;height:50px;  border-radius:5px; background-color:rgb(38, 235, 38);">Shorten Url</button> 
    </form>
</div>


</body>
